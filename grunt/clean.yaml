dist:
  files:
    -
      dot: true
      src:
        - "<%= dist_path %>/**/*"
google-serp-preview:
  files:
    -
      src:
        - "<%= dist_path %>/google.html"
public-posts-directory:
  files:
    -
      src:
        - "<%= dist_path %>/posts/*"
unminified:
  files:
    -
      dot: true
      src:
        - "<%= dist_css_path %>/<%= package.name %>.css"
        - "<%= dist_css_path %>/<%= package.name %>.css.map"
        - "<%= dist_css_path %>/syntax-highlight.css"
        - "<%= dist_css_path %>/syntax-highlight.css.map"
        - "<%= dist_css_path %>/vendor.css"
        - "<%= dist_css_path %>/vendor.css.map"
        - "<%= concat.js.dest %>"
        - "<%= concat.search.dest %>"
        - "<%= concat.contact.dest %>"
