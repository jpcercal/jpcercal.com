archetypeDir: "archetypes"
contentDir:   "content"
layoutDir:    "layouts"
publishDir:   "public"
dataDir:      "data"
staticDir:    "static"

taxonomies:
  tag:        "tags"
  category:   "categories"
  authors:    "authors"

disqusShortname:  "Cercal.IO"
defaultExtension: "html"
metaDataFormat:   "yaml"
googleAnalytics:  ""

pygmentsUseClasses: true
pygmentsCodeFences: true
pygmentsOptions:    "linenos=true,linespans=line"

languageCode: "pt"
defaultContentLanguage: "pt"
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false

languages:
  en:
    title: "Cercal.IO"
    locale: "en"
    description: "From developers to developers"
  pt:
    title: "Cercal.IO"
    locale: "pt"
    description: "De desenvolvedores para desenvolvedores"

rssLimit: 15
paginate: 10
paginatePath: "page"
permalinks:
  posts:   /:slug/
  authors: /authors/:slug/

stepAnalysis: true
noChmod:      false
noTimes:      false
buildFuture:  false
buildExpired: false
relativeURLs: false
canonifyURLs: false

logFile:      "hugo.log"
log:          true
verbose:      false
verboseLog:   true

disablePathToLower:         false
watch:                      true
enableRobotsTXT:            true
disableHugoGeneratorInject: true
enableEmoji:                false

footnoteAnchorPrefix:       ""
footnoteReturnLinkContents: ""

ignoreFiles: 
  - "Thumbs\\.db$"
  - "\\.DS_Store$"
  - "\\.log$"
  - "\\.lock$"
  - "\\.sw?$"
